syntax = 'proto3';

package gg.protobuf;

message Function {
  string exe = 1;
  repeated string args = 2;
  string hash = 3;
}

message InFile {
  string filename = 1;
  string hash = 2;
  uint32 order = 3;
  uint64 size = 4;

  enum Type {
    FILE = 0;
    DUMMY_DIRECTORY = 1;
  }

  Type type = 5;
}

message Thunk {
  Function function = 1;
  repeated InFile infiles = 2;
  string outfile = 3;
}
